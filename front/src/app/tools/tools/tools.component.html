<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Lista de Ferramentas</span>
    </mat-toolbar>

    <table mat-table [dataSource]="tools" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ferramenta </th>
        <td mat-cell *matCellDef="let tool"> {{tool.name}} </td>
      </ng-container>

      <!-- Available Column -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef> Disponível </th>
        <td mat-cell *matCellDef="let tool"> {{tool.available ? 'Sim' : 'Não'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td *matCellDef="let tool">
          <button title="Emprestar" mat-mini-fab color="accent" (click)="onAddLend(tool)">
            <mat-icon>handyman</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
